<!--The content below is only a placeholder and can be replaced.-->
<div class="body" backImage="{{ bgImage }}">
  <div *ngIf="!IsLogin">
    <!--   <div *ngFor="let category of categoryList">
      <img id="{{category.name}}" class="buttonmenu" (click)="changeRoot(category.name)" src="/assets/images/{{category.menuImage}}"/>
    </div> -->
    <!-- <img id="moana" class="buttonmenu" (click)="changeRoot('moana')" src="/assets/images/moana.png" />
    <img id="frozen" class="buttonmenu" (click)="changeRoot('frozen')" src="/assets/images/frozen.png" /> -->
    <img *ngFor="let category of categoryList" id="{{category.name}}" class="buttonmenu" (click)="changeRoot(category.name)"
      src="/assets/images/{{category.menuImage}}" />
    <img id="plane" class="buttonmenu" (click)="changeRoot('plane')" src="/assets/images/plane.gif" />
    <img src="{{barcodeImageUrl}}" alt='QrBarcode' class='barcode' (load)="DeleteImage()">
  </div>
  <div *ngIf="IsLogin && isWin==false && categoryID!=3">
    <textarea cols="1" rows="2" [(ngModel)]="moveCount" id="txt_area" disabled></textarea>
    <div class="box">
      <div class="row" *ngFor="let cards of cardList | pairs">
        <div style="margin-bottom: 5px;" class="col-md-4 col-sm-4 col-xs-4" *ngFor="let card of cards">
          <img [src]="card.controlCardBgImage" alt="{{card.name}}-{{categoryID}}" [attr.isShow]="card.isShow" id="{{card.id}}-{{categoryID}}"
            [attr.isDone]="card.isDone" name="{{card.name}}-{{categoryID}}" class="img-responsive cardback" />
        </div>
      </div>
    </div>

  </div>
  <img [src]="winImage" *ngIf="isWin" class="win">
  <div class="divPlane" id="divPlane">
    <img src="{{bgPath}}/plane.png" width="250px" style="position: absolute" *ngIf="showPlane" id="fightPlane" />
  </div>
  <div class="divTank" id="divTank">
   
  </div>
</div>
