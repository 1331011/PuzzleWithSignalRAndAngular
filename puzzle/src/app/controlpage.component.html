<div class="body" backImage="{{ bgImage }}">
    <table class="box" *ngIf="cardList!=null">
        <!-- <tr *ngFor="let cardRow of cardList"> -->            
        <tr *ngFor="let cards of cardList | pairs">
            <!-- <td *ngFor="let card of cardRow"> -->
            <td *ngFor="let card of cards">
                <img [src]="card.controlCardBgImage" alt="{{card.name}}" [attr.isShow]="card.isShow" [attr.isDone]="card.isDone" name="{{card.name}}" id="{{card.id}}" class='cardBack' (click)="OpenCard(card.id)" width="98px" height="135px">
            </td>           
        </tr>
    </table>
</div>
